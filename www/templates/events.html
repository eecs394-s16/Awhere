<ion-view view-title="Awhere">
  <ion-nav-buttons side="right">
  <button class="button button-positive" ui-sref="presets">
    Presets
  </button>
</ion-nav-buttons>
  <ion-header-bar>
    <div class="button-bar custom-width-bar">
      <a class="button button-small button-positive" ng-class="{'button-outline': viewState !== viewStateEnum.HOT}" ng-click="toggleView(viewStateEnum.HOT); changeCategory('')">Hot</a>
      <a class="button button-small button-positive" ng-class="{'button-outline': viewState !== viewStateEnum.CATEGORIES}" ng-click="toggleView(viewStateEnum.CATEGORIES)">Categories</a>
    </div>
  </ion-header-bar>
  <ion-content class="has-subheader">
      <div ng-show="viewState === viewStateEnum.HOT || viewState === viewStateEnum.CATEGORY">
        <div class="card" ng-repeat="event in events | filter: categoryFilter" ui-sref="card({ind: {{$index}}})">
          <div class="item item-divider">
            {{event.title}}
          </div>
          <div class="item item-text-wrap">
            <p>Price: {{printPrice(event.price)}}</p>
            <p>Time: {{event.date}} {{event.time}}</p>
            <p>Location: {{event.location}}</p>
          </div>
        </div>
      </ion-list>
      </div>
      <div ng-show="viewState === viewStateEnum.CATEGORIES">
        <ion-list>
          <ion-item ng-repeat="category in categories | orderBy:'toString()'" ng-click="toggleView(viewStateEnum.CATEGORY); changeCategory(category)" class="capitalize">
            {{category}}
          </ion-item>
        </ion-list>
      </div>
  </ion-content>
</ion-view>
